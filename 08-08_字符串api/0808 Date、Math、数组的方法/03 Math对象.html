<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
		<script>
			// 获取圆周率
			console.log(Math.PI);

			// ceil 天花板：向上取整，得到一个大于等于该数字的最小整数
			// floor 地板：向下取整，得到一个小于等于该数字的最大整数
			console.log(Math.ceil(6));
			console.log(Math.ceil(3.14));
			console.log(Math.ceil(3.94));
			console.log(Math.floor(6));
			console.log(Math.floor(3.14));
			console.log(Math.floor(3.94));

			// round 四舍五入
			console.log(Math.round(3.14)); // 3
			console.log(Math.round(3.64)); // 4

			// random 获取随机数
			console.log(Math.random());

			// max和min的参数可以是无数个
			console.log(Math.max(1, 2, 3, 4));
			console.log(Math.min(1, 2, 3, 4));

			// 指数运算
			console.log(2 ** 3);
			console.log(Math.pow(2, 3));
			console.log(Math.pow(10, -1));
			console.log(Math.pow(10, -2));

			// abs 绝对值
			console.log(Math.abs(-3));

      // 弧度：360度 = 2π
      console.log(Math.sin(Math.PI/6));
		</script>
	</body>
</html>
