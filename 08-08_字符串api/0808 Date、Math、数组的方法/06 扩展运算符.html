<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
		<script>
			// 扩展运算符 ... 把数组转化为用逗号分隔的参数列表
			// ...[1, 2, 3] 转化之后的结果是 1, 2, 3
			console.log(...[1, 2, 3]);
			console.log(1, 2, 3);

			console.log(Math.max(1, 2, 3, 4));
			console.log(Math.max(...[1, 2, 3, 4]));

			// 合并数组
			var arr1 = [1, 2, 3];
			var arr2 = [10, 20, 30];
			// var arr = arr1.concat(arr2); // [1, 2, 3, 10, 20, 30]

      // 用扩展运算符合并数组
      var arr = [...arr1, ...arr2]; //生成新的数组 [1, 2, 3, 10, 20, 30]

      // console.log('arr: ', arr);
      // arr1.push(10, 20, 30);// [1, 2, 3, 10, 20, 30]


      arr1.push(...arr2);// 在arr1数组内添加新的元素 [1, 2, 3, 10, 20, 30]
      console.log('arr1: ', arr1);

      // 扩展运算符不要单独使用给变量赋值，一般在数组中、调用函数作为参数使用
      // var a = ...arr1;
      // var a = 1,2,3;


      var arr1 = [1, 2, 3];
			var arr2 = [10, 20, 30];
			var arr3 = [100, 200, 300];
      
      console.log(arr1.concat(arr2).concat(arr3));
      console.log([...arr1, ...arr2, ...arr3]);
      console.log('arr1: ', arr1);
		</script>
	</body>
</html>
