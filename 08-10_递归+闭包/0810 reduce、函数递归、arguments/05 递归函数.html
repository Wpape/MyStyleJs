	<body>
		<script>
			// 递归函数：在函数内部调用函数自己
			// 正确的递归函数要有结束条件，否则会造成无限循环
			function fn(n) {
				if (n === 11) {
					return;
				}
				console.log('before:', n);
				fn(n + 1);
				// console.log('after:',n);
			}
			fn(0);

			// 第1项sum(1)=1;
			// 第2项sum(2)=2+1 = 2+sum(1);
			// 第3项sum(3)=3+2+1 = 3+sum(2);
			// 第4项=4+3+2+1

			function sum(n) {
				if (n === 1) {
					return 1;
				}
				return n + sum(n - 1);
			}
			console.log(sum(2));

			// 4! = 4*3*2*1
			// 3! = 3*2*1
			// 2! = 2*1
			// 1! = 1

			// 4! = 4*3! = 4*jiecheng(3)
			// 3! = 3*2! = 3*jiecheng(2)
			// 2! = 2*1! =2*jiecheng(1) = jiecheng(2)
			// 1! = 1  jiecheng(1)

			function jiecheng(n) {
				if (n === 1) {
					return 1;
				}
				return n * jiecheng(n - 1);
			}
			jiecheng(3);
		</script>
	</body>
