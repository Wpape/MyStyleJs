			var arr = news.map(function (item, index) {
				return index + '、' + item.replaceAll('月', '<mark>月</mark>') + '<br>';
			});
			console.log('arr: ', arr);

			var res = arr.reduce(function (prev, current) {
				return prev + current;
			}, '');
			console.log('res: ', res);
			document.write(res);
