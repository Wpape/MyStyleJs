<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            width: 800px;
            /* height: 800px; */
            margin: auto;
            padding: 30px;
        }
         button{
            padding: 10px;border-radius: 10px;
            color: red;background-color: aquamarine;font-weight: 700;
        }
        h2{
            margin: 10px 0;
        }
    </style>
</head>
<body>
   <div class="box">
    <h2>作业一</h2>
    <button onclick="promptFunction()">点击弹窗计算四位数</button>
   </div>

   <div class="box">
    <h2>作业二</h2>
    <button onclick="skyFunction()">点击弹窗计39小时算多少天</button>
   </div>

   <div class="box">
    <h2>作业三</h2>
    <button onclick="degFunction()">请点击输入你要转换的华氏度</button>
   </div>

   <div class="box">
    <h2>作业四</h2>
    <button onclick="dayFunction()">请点击将 '20230526' 完成日期转换</button>
   </div>
   
   <div class="box">
    <h2>作业五</h2>
    <button onclick="zeroFunction()">获取0-100随机数</button>
   </div>
   <div class="box">
    <h2>作业六</h2>
    <button onclick="oneFunction()">获取1-100随机数</button>
   </div>
   <div class="box">
    <h2>作业七</h2>
    <button onclick="endFunction()">获取65-90</button>
   </div>

</body>
</html>
<script src="./算数运算符练习.js"></script>
