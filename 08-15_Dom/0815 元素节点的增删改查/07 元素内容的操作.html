<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style>
      .box span{
        display: none;
      }
    </style>
	</head>
	<body>
		<div class="box1">div<span>span</span></div>
		<div class="box2 box">div<span>span</span></div>
		<div class="box3 box">div<span>span</span></div>
		<script>
			var box1 = document.querySelector('.box1');
			var box2 = document.querySelector('.box2');
			var box3 = document.querySelector('.box3');


      // 获取元素以及子元素标签内容：除了能够获取文本内容，还能获取标签
			console.log(box1.innerHTML);

      // 获取元素以及子元素的文本内容：只能获取已经渲染在页面上的文本，没有被渲染：可能被删除或者隐藏
			console.log(box2.innerText);
      
      // 获取元素的以及子元素文本内容：无论是否在页面上渲染，都可以获取
			console.log(box2.textContent);

      // 设置标签内容，可以解析标签
      box1.innerHTML = '<p>段落</p>';

      // 设置标签内容：无法解析标签
      box2.innerText = '<p>段落</p>';
      box3.textContent = '<p>段落</p>';
		</script>
	</body>
</html>
