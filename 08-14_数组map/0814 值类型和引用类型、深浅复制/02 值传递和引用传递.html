	<body>
		<script>
			// 在函数中传递参数时，传递值方式：1、值传递：2、引用传递
			// 值传递：数字、布尔、字符串都是值传递
			var count = 6;
			function f1(num) {
				num += 10;
				return num;
			}
			// 调用函数传递实参给形参，其实就是把一个变量的值复制给另外一个变量：num = count
			// 参数是一个值类型，传递的是值本身，在函数内改变形参的值，对实参没有任何影响
			var res = f1(count);
			console.log('res: ', res);
			console.log('count: ', count);



      

			// 引用传递：对象{}、数组[]都是引用传递
			var obj1 = { v1: 10 };
			function f2(obj2) {
				// 形参obj2和实参obj1指向同一个对象
				obj2.v2 = 20;
				return obj2;
			}

			// 调用函数传递实参给形参，其实就是把一个变量的值复制给另外一个变量：obj2 = obj1
			var res2 = f2(obj1);
			console.log('res2: ', res2);
			console.log('obj1: ', obj1);
