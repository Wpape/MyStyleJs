		<script>
			var str = 'give me some sunshine give me some rain give me another chance i wanna grow up once again';

			var obj = {};
			for (var i = 0; i < str.length; i++) {
				var ch = str.charAt(i);
				if (ch == ' ') {
					continue;
				}
				if (obj[ch] === undefined) {
					// 如果ch字符的值作为obj对象的属性名，第一次出现，属性值直接给1
					obj[ch] = 1;
				} else {
					// 如果ch字符的值作为obj对象的属性名，不是第一次出现，让属性值加1
					obj[ch] += 1;
				}
			}
			console.log('obj: ', obj);

			var max = -1,
				ch;
			for (var key in obj) {
				if (obj[key] > max) {
					max = obj[key];
					ch = key;
				}
			}
