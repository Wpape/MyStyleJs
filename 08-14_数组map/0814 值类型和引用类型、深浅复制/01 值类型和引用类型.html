<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<style></style>
	</head>
	<body>
		<script>
			var zs = {
				name: '张三',
				age: 18,
			};
			var lisi = {
				name: '李四',
				age: 22,
			};
			// console.log('zs: ', zs, lisi);
			var arr = [zs, lisi];
			// lisi.age = 20;
			// zs.age = 20;
			arr[0].age = 20;
			console.log('arr: ', arr);

			// var a = 2,
			// 	b = 3;
			// var arr = [a, b];
			// a = 6;
			// console.log('arr: ', arr);

			// 基本数据类型：number、string、boolean、null、undefined
			// 复杂数据类型：统称为对象，包含：Object、Array、Function、Date，就是JS中的内置对象

			// 一、基本数据类型的特点
			// 1、基本类型变量的值保存在栈区，变量的值不会受到其他变量的影响
			// 2、保存和复制的是值本身，是一种【值传递】
			// 3、检测数据类型的时候使用 typeof，比较特殊的是null，typeof null的结果是object
			// 4、基本类型的数据都是【值类型】
			var a = 2;
			var b = a; // 把变量a的值数字2复制给变量b，变量b的值也是数字2
			b = 20; // 当去修改变量b的值对变量a的值没有任何影响
			console.log('a: ', a);

			// 二、复杂数据类型：引用数据类型的特点
			// 1、引用类型中对象的值存储在堆区，变量的值会受到被引用对象的影响
			// 2、保存和复制的是指向对象的一个指针，是一种【引用传递】
			// 3、检测数据类型的时候使用 instanceof，使用typeof得到的类型都是object，不能具体细分对象的类型
			// 4、通过 new 关键字构造的对象都是【引用类型】
			var obj1 = { v6: 60 };
			var obj2 = obj1; // 把指向obj1指针的值复制给obj2，指针指向的对象被复制。 指针的值是内存地址，内存地址就是一个数字编号，比如：0x001
			obj2.v1 = 10; // 给obj2的指向的对象添加一个v1属性并赋值10
			console.log('obj2: ', obj2);
			console.log('obj1: ', obj1);

			// 基本数据类型和复杂数据类型使用比较运算符
			// 基本类型在使用 == 比较的时候，比较的就是变量的值
			console.log(2 == 2); // true

			// 引用类型使用 == 比较的时候，比较的是对象的内存地址，跟对象本身没有直接关系，所以即变两个对象拥有一样的属性，但是它也是 “两个”对象。
			// 每创建一个新的对象，系统都会新开辟一块内存来存放对象，不可能两个对象共享一个内存空间
			console.log({} == {}); // false
			console.log([] == []); // false

			var o1 = { v1: 10 };
			var o2 = { v1: 10 };
			o2.v2 = 20;
			console.log(o1, o2);
		</script>
	</body>
</html>
