<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="author" content="金西振" />
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>

		<style></style>
	</head>
	<body>
		<script>
			var o1 = { v1: 10 };
			console.log({ ...o1 });
			// 扩展运算符 ... 也可以用在对象上，用于对象的复制
			var o2 = { ...o1 };

			// 合并多个对象
			var o3 = { v3: 30 };

			// var o1 = { v1: 10, v2: 20, v3: { v33: 33 } };
			// Object.assign 合并多个对象，参数可以是任意数量
			// Object.assign(参数1, 参数2, 参数3, ....); 把从参数2 开始的对象合并到参数1，一般参数1写作空对象，把后面的对象都合并到空对象中
			// 中如果有重名的属性，后面对象的属性会覆盖前面对象的属性
			// var o2 = Object.assign({}, o1, { v3: 30, v2: 200 });// {v1: 10, v2: 200, v3: 30}

			var o4 = Object.assign({}, o1, o3);
			var o4 = { ...o1, ...o3 };
			console.log('o4: ', o4);
		</script>
	</body>
</html>
