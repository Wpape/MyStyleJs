    //排序
   var abb =  array.sort(function(x,y){

   });
   //去重
   for(var i=0;i<array.length - 1;i++){
    for(var j = i+1;j<array.length;j++){
        if(array[i].id == array[j].id){
            array.splice(j,1);
            // splice删除了一个元素，下标要减一，否则循环会漏掉一个元素(多个相邻的元素 可能会漏掉删除元素)
